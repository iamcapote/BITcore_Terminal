<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCP Web Terminal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: monospace;
      background-color: black;
      color: white;
    }
    .header {
      padding: 5px 10px;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    .status-indicators span {
      margin-left: 15px;
    }
    .status-connected { color: #0f0; }
    .status-disconnected { color: #f00; }
    #output {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      white-space: pre-wrap;
      word-break: break-word;
      background-color: black;
      color: white;
      border: none;
    }
    #progress-bar {
        display: none;
        padding: 5px 10px;
        background-color: #333;
        color: #eee;
        text-align: center;
        font-size: 0.9em;
        flex-shrink: 0;
    }
    #input-container {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      flex-shrink: 0;
    }
    #prompt {
      margin-right: 5px;
      color: #0f0;
    }
    #input {
      flex-grow: 1;
      background-color: transparent;
      color: white;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 1em;
      padding: 2px 0;
    }
    #input:disabled, #input.disabled {
      background-color: #222;
      color: #888;
      cursor: not-allowed;
    }
    .terminal-line {
        margin-bottom: 2px;
    }
    .password-input {
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>MCP Web Terminal</h1>
    <div class="status-indicators">
      <span id="user-status">User: public</span>
      <span id="connection-status" class="status-disconnected">Disconnected</span>
    </div>
  </div>

  <div id="output">Initializing MCP Web Terminal...</div>

  <div id="progress-bar"><span></span></div>

  <div id="input-container">
    <span id="prompt">&gt; </span>
    <input type="text" id="input" autocomplete="off" spellcheck="false" autocapitalize="off" autofocus />
  </div>

  <script src="webcomm.js"></script>
  <script src="terminal.js"></script>
  <script src="command-processor.js"></script>
</body>
</html>
