<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Research CLI</title>
  <style>
    body {
      font-family: monospace;
      margin: 0;
      padding: 10px;
      background-color: black;
      color: white;
    }
    #output {
      white-space: pre-wrap;
      overflow-y: auto;
      height: 90vh;
      background-color: black;
      color: white;
      padding: 5px;
      border: 1px solid #333;
    }
    #input-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    #prompt {
      margin-right: 5px;
      color: #0f0;
    }
    #input {
      flex-grow: 1;
      background-color: black;
      color: white;
      border: none;
      outline: none;
      font-family: monospace;
    }
    #input:disabled {
      background-color: #333;
      color: #999;
    }
    .loading {
      color: #aaa;
      font-style: italic;
    }
    .error {
      color: #f00;
    }
    .success {
      color: #0f0;
    }
    .processing {
      color: #0af;
      font-style: italic;
    }
    #status {
      position: fixed;
      top: 5px;
      right: 10px;
      font-size: 0.8em;
      padding: 2px 5px;
      border-radius: 3px;
    }
    .status-disconnected {
      background-color: #f00;
      color: white;
    }
    .status-connected {
      background-color: #0f0;
      color: black;
    }
    .status-connecting {
      background-color: #ff0;
      color: black;
    }
    .progress-bar {
      margin-top: 10px;
      height: 30px;
      background: #111;
      border: 1px solid #0f0;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #0a0, #0f0);
      animation: pulse 2s infinite;
      transition: width 0.5s ease;
    }
    .progress-text {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>
<div id="status" class="status-connecting">Connecting...</div>
<pre id="output">Initializing Research CLI...</pre>
<div id="input-container">
  <span id="prompt">> </span>
  <input id="input" type="text" autofocus />
</div>

<!-- Use relative paths to load the scripts -->
<script src="./terminal.js"></script>
<script src="./research.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const statusEl = document.getElementById('status');
    const terminal = new Terminal('#output', '#input');
    const research = new Research(terminal);

    function updateConnectionStatus() {
      if (research.isConnected()) {
        statusEl.textContent = 'Connected';
        statusEl.className = 'status-connected';
      } else {
        statusEl.textContent = research.ws ? 'Connecting...' : 'Disconnected';
        statusEl.className = research.ws ? 'status-connecting' : 'status-disconnected';
      }
    }

    setInterval(updateConnectionStatus, 1000);

    terminal.onInput((input) => {
      research.start(input);
    });

    terminal.init();
  });
</script>
</body>
</html>
